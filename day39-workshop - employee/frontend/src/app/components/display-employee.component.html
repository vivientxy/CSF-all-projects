<h1>List of Employees:</h1>

<table>
    <thead>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Profile Pic</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of empList">
            <td>{{ e.id }}</td>
            <td>{{ e.firstName | titlecase }}</td>
            <td>{{ e.lastName | titlecase }}</td>
            <td>{{ e.email }}</td>
            <td>
                <img [src]="e.profileUrl" [alt]="e.profileUrl">
            </td>
        </tr>    
    </tbody>
</table>
