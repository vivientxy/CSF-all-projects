<div class="mb-3">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <table>
            <tr>
                <th>Description:</th>
                <td><input type="text" id="description" formControlName="description"></td>
            </tr>
            <tr>
                <th>Priority:</th>
                <td>
                    <input class="form-check-input" type="radio" name="priority" id="low" value="low" formControlName="priority" checked>
                    <label class="form-check-label" for="low">Low</label>

                    <input class="form-check-input" type="radio" name="priority" id="medium" value="medium" formControlName="priority">
                    <label class="form-check-label" for="medium">Medium</label>

                    <input class="form-check-input" type="radio" name="priority" id="high" value="high" formControlName="priority">
                    <label class="form-check-label" for="high">High</label> 
                </td>
            </tr>
            <tr>
                <th>Due:</th>
                <td><input type="date" id="due" formControlName="due"></td>
            </tr>
            <tr>
                <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add</button>
            </tr>
        </table>
        
    </form>
</div>
